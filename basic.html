<!DOCTYPE HTML>
<html>
<head>
<title>3d Tile Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
body { background: white; color: black; padding: 0; margin: 0; }
</style>
<script src="Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/RequestAnimationFrame.js"></script>
<script src="js/Stats.js"></script>
</head>

<body>
<script type="text/javascript">
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
var SCREEN_WIDTH = window.innerWidth;
var SCREEN_HEIGHT = window.innerHeight;
var container = document.body;
var renderer = new THREE.WebGLRenderer();
var camera = new THREE.PerspectiveCamera(45, SCREEN_WIDTH/SCREEN_HEIGHT,
                                         1, 1000);
camera.position.z = 6;

var scene = new THREE.Scene();

//var sphereMaterial = new THREE.MeshLambertMaterial({color:0xCC0000});
var sphereMaterial = new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture( 'obj/mountain-tile/tile-draft-1-128.png')});
var sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 6, 6), sphereMaterial);
sphere.position.x=sphere.position.y=1;
//scene.add(sphere);

var pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 0.2;
pointLight.position.y = 1;
pointLight.position.z = 2.6;
scene.add(pointLight);

var SQRT3 = Math.sqrt(3);

THREE.HexSegGeometry = function(segRot, uvRot, vertexOffset) {
  var i;
  THREE.Geometry.call(this);
  var segRotM = new THREE.Matrix4().setRotationZ(segRot*60*Math.PI/180);
  var  uvRotM = new THREE.Matrix4().setRotationZ( uvRot*60*Math.PI/180);

  var pts = [ [0,0,0], [.75,SQRT3/4,0], [.5,SQRT3/2,vertexOffset], [0,SQRT3/2,0] ];
  for (i=0; i<pts.length; i++) {
    this.vertices.push(new THREE.Vertex(segRotM.multiplyVector3(
                                        new THREE.Vector3
                                        (pts[i][0], pts[i][1], pts[i][2]))));
  }

  this.faces.push( new THREE.Face4(0, 1, 2, 3) );
  var uvs = [], v;
  for (i=0; i<pts.length; i++) {
    v= uvRotM.multiplyVector3(new THREE.Vector3(pts[i][0],pts[i][1],pts[i][2]));
    uvs.push(new THREE.UV((v.x+1)/2, (v.y+1)/2));
  }
  this.faceVertexUvs[0].push(uvs);

  this.computeCentroids();
  this.computeFaceNormals();
};
THREE.HexSegGeometry.prototype = new THREE.Geometry();
THREE.HexSegGeometry.prototype.contructor = THREE.HexSegGeometry;


var vo = [ 0, 0, -.125, -.125, .25, .25 ];
for (var j=0; j<6; j++) {
  var s = new THREE.Mesh(new THREE.HexSegGeometry(j,j,vo[j]), sphereMaterial);
  scene.add(s);

  var s = new THREE.Mesh(new THREE.HexSegGeometry(j,j,vo[j]), sphereMaterial);
  s.doubleSided = true;
  s.position.z = -.2;
  scene.add(s);
}

renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
renderer.domElement.style.position = "relative";
container.appendChild(renderer.domElement);

stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.top = '0px';
stats.domElement.style.right = '0px';
stats.domElement.style.zIndex = 100;
container.appendChild( stats.domElement );

var controls = new THREE.TrackballControls( camera );
controls.rotateSpeed = 1.0;
controls.zoomSpeed = 1.2;
controls.panSpeed = 0.8;

controls.noZoom = false;
controls.noPan = false;

controls.staticMoving = true;
controls.dynamicDampingFactor = 0.3;

controls.keys = [ 65, 83, 68 ];

function animate() {
  requestAnimationFrame( animate );

  render();
  stats.update();
}

function render() {
  if (controls) controls.update();

  renderer.render( scene, camera );
}
animate();
</script>
</body>
</html>
