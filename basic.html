<!DOCTYPE HTML>
<html>
<head>
<title>3d Tile Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
body { background: white; color: black; padding: 0; margin: 0; }
</style>
<script src="Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/RequestAnimationFrame.js"></script>
<script src="js/Stats.js"></script>
<script src="hex.js"></script>
</head>

<body>
<script type="text/javascript">
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
var SCREEN_WIDTH = window.innerWidth;
var SCREEN_HEIGHT = window.innerHeight;
var container = document.body;
var renderer = new THREE.WebGLRenderer();
var camera = new THREE.PerspectiveCamera(45, SCREEN_WIDTH/SCREEN_HEIGHT,
                                         1, 1000);
camera.position.z = 5;
camera.position.y = -5;
camera.lookAt(new THREE.Vector3(0,0,0));

var scene = new THREE.Scene();

var pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 0.2;
pointLight.position.y = 1;
pointLight.position.z = 2.6;
scene.add(pointLight);

pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 0.2;
pointLight.position.y = 1;
pointLight.position.z = -2.6;
scene.add(pointLight);

pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 0;
pointLight.position.y = -5;
pointLight.position.z = 0;
scene.add(pointLight);

pointLight = new THREE.PointLight(0xFFFFFF);
pointLight.position.x = 0;
pointLight.position.y = 5;
pointLight.position.z = 0;
scene.add(pointLight);

var tileMaterial = new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture( 'obj/mountain-tile/tile-draft-1-128.png')});
var edgeTexture = THREE.ImageUtils.loadTexture( 'obj/mountain-tile/acorns.jpg');
//var edgeTexture = THREE.ImageUtils.loadTexture( 'UV.jpg' );
edgeTexture.wrapS = edgeTexture.wrapT = THREE.RepeatWrapping;
var edgeMaterial = new THREE.MeshLambertMaterial({map:edgeTexture});


var BASE_HEIGHT = .15;
var WATER_OFFSET = -.1, GRASS_OFFSET = 0, MOUNTAIN_OFFSET = .25;
var vo = [ GRASS_OFFSET, GRASS_OFFSET,
           WATER_OFFSET, WATER_OFFSET,
           MOUNTAIN_OFFSET, MOUNTAIN_OFFSET ];
var s;
for (var j=0; j<6; j++) {
  s = new THREE.Mesh(new THREE.HexSegGeometry(j, j, BASE_HEIGHT, vo[j], 0),
                     tileMaterial);
  scene.add(s);

  s = new THREE.Mesh(new THREE.HexSegGeometry(j, j, BASE_HEIGHT, vo[j], 0),
                     tileMaterial);
  s.rotation.x = Math.PI;
  scene.add(s);
}
s = new THREE.Mesh(new THREE.HexCoreGeometry(BASE_HEIGHT, MOUNTAIN_OFFSET),
                   tileMaterial);
scene.add(s);
s = new THREE.Mesh(new THREE.HexCoreGeometry(BASE_HEIGHT, -MOUNTAIN_OFFSET),
                   tileMaterial);
s.rotation.x = Math.PI;
scene.add(s);

s = new THREE.Mesh(new THREE.HexEdgeGeometry(BASE_HEIGHT, vo),
                   edgeMaterial);
scene.add(s);
s = new THREE.Mesh(new THREE.HexEdgeGeometry(BASE_HEIGHT, vo, true/*flipped*/),
                   edgeMaterial);
s.rotation.x = Math.PI;
scene.add(s);

renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
renderer.domElement.style.position = "relative";
container.appendChild(renderer.domElement);

stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.top = '0px';
stats.domElement.style.right = '0px';
stats.domElement.style.zIndex = 100;
container.appendChild( stats.domElement );

var controls = new THREE.TrackballControls( camera );
controls.rotateSpeed = 3.0;
controls.zoomSpeed = 1.2;
controls.panSpeed = 0.8;

controls.noZoom = false;
controls.noPan = false;

controls.staticMoving = true;
controls.dynamicDampingFactor = 0.3;

controls.keys = [ 65, 83, 68 ];

function animate() {
  requestAnimationFrame( animate );

  render();
  stats.update();
}

function render() {
  if (controls) controls.update();

  renderer.render( scene, camera );
}
animate();
</script>
</body>
</html>
